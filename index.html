    <style>

        .file-input-wrapper {

        .preview-image {

        .user-info {

        @media (max-width: 768px) {

    </style>

        <!-- –°–µ–∫—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->

                    <select id="productCategory" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>

                <!-- –ó–∞–∫–∞–∑—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let products = [];
        let cart = [];
        let users = [];
        let orders = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            checkAuth();
            loadProducts();
            updateCartDisplay();
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–µ–∫—Ü–∏—è–º–∏
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionName).classList.add('active');
            
            if (sectionName === 'profile' && currentUser) {
                loadUserProfile();
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        function register(event) {
            event.preventDefault();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const phone = document.getElementById('regPhone').value;
            const address = document.getElementById('regAddress').value;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (users.find(user => user.email === email)) {
                showMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!', 'error');
                return;
            }

            const newUser = {
                id: Date.now(),
                name,
                email,
                password,
                phone,
                address,
                products: [],
                orders: []
            };

            users.push(newUser);
            saveData();
            
            showMessage('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.', 'success');
            document.getElementById('registerForm').reset();
            showSection('login');
        }

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                updateAuthUI();
                showMessage('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!', 'success');
                showSection('shop');
            } else {
                showMessage('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å!', 'error');
            }
            
            document.getElementById('loginForm').reset();
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            cart = [];
            updateAuthUI();
            updateCartDisplay();
            showSection('shop');
            showMessage('–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞', 'success');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function checkAuth() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateAuthUI();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function updateAuthUI() {
            const authButtons = document.getElementById('authButtons');
            const userMenu = document.getElementById('userMenu');
            
            if (currentUser) {
                authButtons.style.display = 'none';
                userMenu.style.display = 'flex';
            } else {
                authButtons.style.display = 'flex';
                userMenu.style.display = 'none';
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function addProduct(event) {
            event.preventDefault();
            
            if (!currentUser) {
                showMessage('–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏ —Ç–æ–≤–∞—Ä–æ–≤!', 'error');
                return;
            }

            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = parseInt(document.getElementById('productPrice').value);
            const category = document.getElementById('productCategory').value;
            const imageFile = document.getElementById('productImage').files[0];

            let imageUrl = 'https://via.placeholder.com/200x200?text=–ù–µ—Ç+—Ñ–æ—Ç–æ';
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newProduct = {
                        id: Date.now(),
                        name,
                        description,
                        price,
                        category,
                        image: e.target.result,
                        sellerId: currentUser.id,
                        sellerName: currentUser.name
                    };

                    products.push(newProduct);
                    saveData();
                    loadProducts();
                    showMessage('–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!', 'success');
                    document.getElementById('sellForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                };
                reader.readAsDataURL(imageFile);
            } else {
                const newProduct = {
                    id: Date.now(),
                    name,
                    description,
                    price,
                    category,
                    image: imageUrl,
                    sellerId: currentUser.id,
                    sellerName: currentUser.name
                };

                products.push(newProduct);
                saveData();
                loadProducts();
                showMessage('–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!', 'success');
                document.getElementById('sellForm').reset();

        function addToCart(productId) {

                showMessage('–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è –ø–æ–∫—É–ø–æ–∫!', 'error');
                return;
            }

            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            updateCartDisplay();
            showMessage('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!', 'success');

        function updateCartDisplay() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const totalPrice = document.getElementById('totalPrice');
            const checkoutBtn = document.getElementById('checkoutBtn');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;
            totalPrice.textContent = `–ò—Ç–æ–≥–æ: ${total} —Ä—É–±.`;

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                checkoutBtn.style.display = 'none';
            } else {
                checkoutBtn.style.display = 'block';
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">

                            <div class="product-price">${item.price} —Ä—É–±.</div>

                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="btn btn-secondary" onclick="removeFromCart(${item.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `).join('');
            }
        }

        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
